<div class="container">
<div class="box">
    <h2>Login</h2>
    <form [formGroup]="formGroup">
        <div class="inputBox">
            <input formControlName="username" type="text" name="" required="">
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input formControlName="password" type="password" name="" required="">
            <label>Password</label>
        </div>
        <input type="submit" name="" (click)="login()" value="Login">
    </form>

</div>
</div>
