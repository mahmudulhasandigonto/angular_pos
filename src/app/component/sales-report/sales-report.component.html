</div>

<div style="margin-top: 19px; margin-bottom: 21px; margin-left: 20px; margin-right: 20px;">
  <!-- <a routerLink="../" href="#"><button class="btn btn-secondary btn-large" style="float: left;"><i class="fa fa-arrow-circle-left"
        aria-hidden="true"></i> Back</button></a> -->

</div>


<div class="row" style="margin-top: 7rem!important; margin-right: 50px; margin-left:100px;">
  <form [formGroup]="formGroup" class="form-inline">

    <strong style="margin-left: 110px;">From : &nbsp;&nbsp;<input type="date" formControlName="date1"
        style="width: 190px; padding:5px;"> &nbsp;&nbsp;To: &nbsp;&nbsp;<input type="date" formControlName="date2"
        style="width: 190px; padding:5px;">&nbsp;&nbsp;
      <button (click)="searchValue()" class="btn btn-info"
        style="width: 123px; height:35px; margin-top:-8px;margin-left:8px; color: #fff;" type="submit"><i class="fa-solid fa-magnifying-glass"></i>&nbsp; Search</button>
      <button (click)="print()" style="float:right; background-color:  #51a351;"
        class="btn btn-success btn-large text-light">Print</button>
    </strong>
  </form>
</div>


<div
  style="font-weight:bold; text-align:center; font-size:18px; margin-bottom: 15px; margin-top: 50px; margin-right: 80px;">
  Sales Report from&nbsp;0&nbsp;to&nbsp;0</div>


<div class="row mt-4" style="margin-left: 20px; margin-right: 20px;">
  <div class="card">
    <table class="table table-bordered" id="resultTable" data-responsive="table" style="text-align: left;">
      <thead>
        <tr>
          <th> Transaction Date </th>
          <th> Customer Name </th>
          <th> Invoice Number </th>
          <th> Tax Charged </th>
          <th> Grand Amount </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of saleValue">
        <td>{{item.transactionDate | date: 'MM/dd/yy'}}</td>
        <td>{{item.customerName}}</td>
        <td>{{item.invoiceNumber}}</td>
        <td>{{item.calculateVat}}</td>
        <td>{{item.totalAmount}}</td>
        
        </tr>
      </tbody>
      <thead>
        <tr>
          <th colspan="4" style="border-top:1px solid #999999"> Grand Total: </th>
          <th colspan="1" style="border-top:1px solid #999999">
            {{this.sum}}
           </th>
        </tr>
      </thead>
    </table>
  </div>
</div>
