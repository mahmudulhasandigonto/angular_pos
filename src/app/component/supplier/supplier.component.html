<!-- table value start -->
<div class="card" style="margin-top: 4.5rem!important;">

  <table class="table table-bordered table-striped table-responsive mt-2 ml-3 bg-white">
    <thead class="text-center">
      <tr>
        <th scope="col">Supplier Name</th>
        <th scope="col">Supplier Code</th>
        <th scope="col">Address</th>

        <th scope="col">Contact No.</th>
        <th scope="col">Product Detatils</th>

        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let item of supplierInfo">
        <td>{{item.supplierName}}</td>
        <td>{{item.supplierId}}</td>
        <td>{{item.address}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.productDetails}}</td>

        <td style="cursor: pointer;">
          <button  class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModall"><i class="fa-solid fa-pen-to-square" ></i></button>
          <button  class="btn btn-danger" style="margin-left: 5px;" (click)="deleteSupplier(item.id)"><i class="fa-solid fa-trash" ></i></button>
        </td>
        <!-- <td> {{item.paymentType}} </td>
            <td>
                <a >Generate Payslip</a>
            </td> -->
      </tr>

    </tbody>
  </table>
</div>


<!-- Modal add suppliers -->

<div class="modal fade" id="exampleModall" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel"><i class="fa fa-plus-circle" aria-hidden="true"></i>
          Add Supplier</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup">
          <div class="row">
            <div class="form-group">
              <label class="fw-bold">Supplier Code: </label>
              <input type="text" formControlName="supplierCode" class="form-control" placeholder="Enter Supplier Code">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="fw-bold">Supplier Name:&nbsp; </label>
              <input type="text" formControlName="supplierName" class="form-control" placeholder="Enter Supplier Name">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="fw-bold">Address: </label>
              <input type="text" formControlName="address" class="form-control" placeholder="Enter Supplier Address">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="fw-bold">Contact No: </label>
              <input type="text" formControlName="phone" class="form-control" placeholder="Enter Supplier Phone">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="fw-bold">Product Detail: </label>
              <textarea cols="4" rows="3" formControlName="product" class="form-control"></textarea>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateSupplier()">Add Supplier</button>
      </div>
    </div>
  </div>
</div>
