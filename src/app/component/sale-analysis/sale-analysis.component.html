</div>

<div style="margin-top: -19px; margin-bottom: 21px; margin-left: 20px; margin-right: 20px;">

<div class="row mt-4" style="margin-left: 20px;">
  <div class="col-md-8">
    <form [formGroup]="formGroup" class="form-inline">
      <div class="input-group">
        <select class="form-control" formControlName="product_id" (change)="onChangeServer($event)"
          style="margin-left: 20%;">
          <option value="" style="font-weight: bold;">Select a Product</option>
          <option style="font-weight: bold; color: #CD6155;" *ngFor="let emp of productIds; let i = index" [value]="i">
            {{emp[1]}} - {{emp[2]}} | Expires at: {{emp[3]}}</option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>

        <strong style="margin-left: 95px; margin-top: 25px;">From : &nbsp;&nbsp;<input type="date"
            formControlName="date1" style="width: 190px; padding:5px;"> &nbsp;&nbsp;To: &nbsp;&nbsp;<input type="date"
            formControlName="date2" style="width: 190px; padding:5px;">&nbsp;&nbsp;
          <button (click)="searchValue()" class="btn btn-info"
            style="width: 100px; height:35px; margin-top:-8px;margin-left:10px; color: #fff;" type="submit"><i
              class="fa-solid fa-magnifying-glass"></i>&nbsp; Search</button>
          <button (click)="print()" style="float:right; background-color:  #51a351; margin-right: -200px;"
            class="btn btn-success btn-large text-light">Print</button>
        </strong>
      </div>

    </form>

  </div>
</div>

<div
  style="font-weight:bold; text-align:center; font-size:18px; margin-bottom: 15px; margin-top: 40px; margin-right: 25%;">
  Sales Report from&nbsp;0&nbsp;to&nbsp;0</div>


<div class="row mt-4" style="margin-left: 20px; margin-right: 20px;">
  <div class="card">
    <table class="table table-bordered" id="resultTable" data-responsive="table" style="text-align: left;">
      <thead>
        <tr>
          <th> Transaction Date </th>
          <th> Food Name </th>
          <th> Customer Name </th>
          <th> Invoice Number </th>
          <th> Grand Amount </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of analysisValue; let i = index">
        <td>{{item.transactionDate | date: 'MM/dd/yy'}}</td>
        <td>{{item.productName}}</td>
        <td>{{item.customerName}}</td>
        <td>{{item.invoiceNumber}}</td>
        <td>{{item.originalPrice}}</td>
        
        </tr>
      </tbody>
      <thead>
        <tr>
          <th colspan="4" style="border-top:1px solid #999999"> Grand Total: </th>
          <th colspan="1" style="border-top:1px solid #999999">
            {{this.sum}} </th>
        </tr>
      </thead>
    </table>
  </div>
</div>
