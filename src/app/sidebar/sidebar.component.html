<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="border-right" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'"
    style="background-color: rgba(72, 71, 71, 0.73);">
    <div class="sidebar-heading bg-dark">
      <font style="font-family: 'AbandoN'; font-size: 115%; "></font>
    </div>
    <div class="list-group list-group-flush bg-dark">
      <a routerLink="dashboard" href="#" class="list-group-item list-group-item-action bg-dark"><i
          class="nav-icon fas fa-tachometer-alt" style="margin-right: 5px;"></i> Dashboard</a>
      <a routerLink="sale" href="#" class="list-group-item list-group-item-action bg-dark"><i class="fa fa-shopping-cart"
          aria-hidden="true" style="margin-right: 5px;"></i> Sales</a>
      <a routerLink="product" href="#" class="list-group-item list-group-item-action bg-dark"><i class="fa fa-list-alt"
          aria-hidden="true" style="margin-right: 5px;"></i> Foods</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark"><i class="fa fa-users" aria-hidden="true"
          style="margin-right: 5px;"></i> Customers</a>
      <a routerLink="supplier" href="#" class="list-group-item list-group-item-action bg-dark"><i class="fa fa-users"
          aria-hidden="true" style="margin-right: 5px;"></i> Suppliers</a>
      <a routerLink="stock" href="#" class="list-group-item list-group-item-action bg-dark"><i class="fa-solid fa-chart-column"
          style="margin-right: 5px;"></i> Stocks</a>
      <a routerLink="addUser" href="#" class="list-group-item list-group-item-action bg-dark"><i
          class="fas fa-tachometer-alt nav-icon"></i> Add User</a>
      <a routerLink="sales-report" href="#" class="list-group-item list-group-item-action bg-dark"><i class="fa-solid fa-chart-column"
          style="margin-right: 5px;"></i> Sales Report</a>
      <a routerLink="sales-analysis" href="#" class="list-group-item list-group-item-action bg-dark"> <i class="fa-solid fa-chart-column"
          style="margin-right: 5px;"></i> Sales Analysis</a>
      <a routerLink="sales-invoice" href="#" class="list-group-item list-group-item-action bg-dark"><i class="fa fa-th" aria-hidden="true"
          style="margin-right: 5px;"></i> Sales Invoice</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

      <div class="container-fluid" style=" height: 45px;">
        <button class="btn btn-primary" (click)="clickEvent()">â˜° </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-4">
            <li class="nav-item" style="margin-left: 427px;">
              <a class="nav-link active" style="color: #fff; font-weight: bold; text-shadow: 0 -1px 0 rgb(0 0 0 / 25%);"
                aria-current="page" href="#"><i class="fa fa-user" aria-hidden="true"
                  style="margin-right: 5px;"></i>Welcome: {{this.username}}</a>
            </li>
            <li class="nav-item" style="margin-left: 30px;">
              <a class="nav-link" href="#"
                style="color: #fff; font-weight: bold; text-shadow: 0 -1px 0 rgb(0 0 0 / 25%);"><i
                  class="fa-solid fa-calendar-days"></i> {{this.date | date: 'cccc, MMMM dd, yyyy'}}</a>
            </li>

            <li class="nav-item" style="margin-left: 20px;">
              <a (click)="logout()" class="nav-link" href="#"
                style="color: #fff; font-weight: bold; text-shadow: 0 -1px 0 rgb(0 0 0 / 25%);"><i
                  class="fa fa-power-off" aria-hidden="true" style="color: red;"></i> Log Out</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="content-wrapper">
      <!-- main-content here -->
      <router-outlet></router-outlet>
    </div>

  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
